{% extends "inventory/base.html" %}
{% load crispy_forms_tags %}

{% block main-content %}
<div class="row">
    <div class="col-md-4 col-12 mx-auto mt-5 mb-3">
        <h3 class="text-center fw-light">Add Item to Your Inventory</h3>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-outline-primary w-100" type="submit">Add Item</button>
        </form>
        <a href="{% url "dashboard" %}" class="btn btn-danger w-100 mt-3">Return Dashboard</a>
    </div>
</div>
{% endblock main-content %}
